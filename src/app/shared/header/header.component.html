<section>
  <header>
    <div class="topline">
      <div class="custom-toggle">
        <input type="checkbox" id="languageToggle" class="toggle-checkbox" [(ngModel)]="isEnglish" (change)="toggleLanguage()" />
        <label for="languageToggle" class="toggle-label">
          <span class="toggle-text-left">EN</span>
          <span class="toggle-ball"></span>
          <span class="toggle-text-right">DE</span>
        </label>
      </div>      

      <app-navbar></app-navbar>
    </div>
    <img src="./../../../assets/img/SH.png" alt="" />
  </header>

  <app-headline></app-headline>

  <app-social-links></app-social-links>

  <app-slider></app-slider>
</section>
